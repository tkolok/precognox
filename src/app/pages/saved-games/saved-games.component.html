<div id="savedGameListFilter">
  <mat-form-field>
    <mat-label>Search</mat-label>
    <input [(ngModel)]="filter"
           matInput
           required>
  </mat-form-field>
</div>
<div id="savedGameList">
  @for (game of filteredGames(); track game.id) {
    <mat-card appearance="outlined">
      <mat-card-header>
        <mat-card-title>{{ game.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="mini-board"
             [style.--board-size]="getSize(game)">
          @for (cell of game.board; track $index) {
            <div class="cell">
              {{ cell | cellFormatter }}
            </div>
          }
        </div>
      </mat-card-content>
      <mat-card-actions>
        <a mat-button
           [routerLink]="['/board', game.id]">
          Continue
        </a>
        <button mat-button
                color="warn"
                (click)="remove(game)">
          Delete
        </button>
      </mat-card-actions>
    </mat-card>
  }
</div>
