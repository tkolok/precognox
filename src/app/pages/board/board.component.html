@let boardData = board();
<div [style.--board-size]="size()"
     class="board">
  @for (cell of boardData.board; track $index) {
    <button (click)="move($index)"
            mat-mini-fab>
      {{ cell | cellFormatter }}
    </button>
  }
</div>
<div>{{ currentPlayer() | cellFormatter }} moves</div>
<button (click)="save()"
        [disabled]="!savable()"
        mat-flat-button>
  Save
</button>
