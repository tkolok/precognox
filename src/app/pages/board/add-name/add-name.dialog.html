<h2 mat-dialog-title>Change name</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Board name</mat-label>
    <input [(ngModel)]="name"
           matInput/>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button [mat-dialog-close]="''"
          mat-stroked-button>
    Cancel
  </button>
  <button [mat-dialog-close]="name()"
          mat-flat-button>
    Save
  </button>
</mat-dialog-actions>
