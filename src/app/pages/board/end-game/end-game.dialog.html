<mat-dialog-content>
  @if (data === '0') {
    <div>Draw</div>
  } @else {
    <div>{{ data }} wins!</div>
  }
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-dialog-close
          mat-stroked-button>
    Close
  </button>
  <button [mat-dialog-close]="true"
          mat-flat-button>
    Start a new game
  </button>
</mat-dialog-actions>
