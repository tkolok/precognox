<mat-dialog-content>
  <h3>
    @if (data === '0') {
      Draw
    } @else {
      {{ data | cellFormatter }} wins!
    }
  </h3>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-dialog-close
          mat-stroked-button>
    Close
  </button>
  <button [mat-dialog-close]="true"
          mat-flat-button>
    Start a new game
  </button>
</mat-dialog-actions>
